<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}C o n n e c t l y{% endblock %}</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; margin-right: 10px; text-decoration: none; }
    </style>

</head>
<body>

    <nav> 
        <a href="{% url 'post-list'}"> Home </a>
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'logout' %}">Log    out</a>
        {% endif %}

        <a href="{% url 'liked_posts' %}">Liked Posts</a>
        <a href="{% url 'post-list' %}">All Posts</a>

        {% if user.is_authenticated %}
            <a href="{% url 'user_profile' user.id %}">My Profile</a>
        {% endif %}

    </nav>
    
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <p> $copy; 2025 C o n n e c t l y </p>
    </footer>

</body>
</html>
