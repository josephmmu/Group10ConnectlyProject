{% extends "base.html" %}

{% block content %}
    <h1>Liked Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>Liked by: {{ post.author.username }}</p>
        </div>
    {% empty %}
        <p>You haven't liked any posts yet.</p>
    {% endfor %}
{% endblock %}
