<!DOCTYPE html>
<html lang="en">

    {% load socialaccount %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <br>

    <a href="{% provider_login_url 'google' %}"> Sign up with google</a>

    {% if form.errors %}
        <p style="color: red;">Invalid username or password. Try again.</p>
    {% endif %}
</body>
</html>
